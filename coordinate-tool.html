<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coordinate Tool - Immer in Bewegung</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6f757e" id="themeColorMeta">
    <meta name="msapplication-navbutton-color" content="#6f757e">
    <link rel="shortcut icon" href="img/frog.svg" />
    <link href="bundle/bootstrap/bootstrap.5.3.3.min.css" rel="stylesheet">

    <style>

        @font-face {
            font-family: 'Cairo';
            src: url('bundle/fonts/Cairo-VariableFont_slnt,wght.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Righteous';
            src: url('bundle/fonts/Righteous-Regular.ttf') format('truetype');
        }

        html {height:100%;font-family:Cairo;}
        .btn {font-family:Cairo;background-color:#1d655e;color:#fff;font-size:1.2em;}
        .btn:hover {background-color:#1d655e;color:#fff;}
        body {margin: 0;padding: 0;height:100%;font-size:1.2em;}


        .leaflet-control-geocoder .leaflet-control-geocoder-form {
            display: inline-block !important;
            font-size: 16pt;
            font-family:Cairo;
        }

        .leaflet-control-geocoder, .form-control {
            border: 3pt solid #1d655e !important;
        }


    </style>

</head>

<body>


    <div style="position:absolute;display:flex;gap:5pt;bottom:10pt;left:10pt;flex-wrap: wrap;margin-right:10pt;z-index:10000;"><input type="text" id="markedCoordinate" style="flex:1;font-size:20pt;padding:5pt;border:3pt solid grey;" class="form-control" disabled /><button class="btn" style="align-items:center;" onclick="copyToClipboard();" id="lang-coordTool-copy-coordinates">Copy coordinates</button></div>
    <div id="coordMap" style="width:100%;height:100%;cursor:pointer;"></div>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script>
        // Initialize the map
        const map = L.map('coordMap').setView([59.32, 18.06], 5);

        // Add a tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Add click event listener to the map
        map.on('click', function (e) {
            const lat = e.latlng.lat.toFixed(6); // Latitude
            const lng = e.latlng.lng.toFixed(6); // Longitude
            //console.log(`Clicked coordinates: Latitude: ${lat}, Longitude: ${lng}`);
            document.getElementById('markedCoordinate').value = `${lat}, ${lng}`;
        });

        // Initialize the geocoder
        const geocoder = L.Control.geocoder({
            defaultMarkGeocode: false
        })
        .on('markgeocode', function(e) {
            const latlng = e.geocode.center;
            map.setView(latlng, 13); // Zoom to the location
            L.marker(latlng).addTo(map) // Add a marker at the location
                .bindPopup(e.geocode.name) // Bind a popup with the place name
                .openPopup();
        })
        .addTo(map);

        geocoder._container.classList.add('form-control');

        function copyToClipboard() {
            const text = document.getElementById('markedCoordinate').value;
            navigator.clipboard.writeText(text);
        }

    </script>

</body>

</html>
