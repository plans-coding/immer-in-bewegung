<div class="container text-center">

<h1>{{ translation.source.title | default: 'Configure your data source' }}</h1>

<div class="row" style="max-width:400pt;margin:auto;">

        <div class="border rounded mt-3 mb-3 p-2" style="background-color:
rgb(29,101,94,0.2);">{{ translation.source.currentSource | default: "Current source" }}
        <div id="confirmationMessage" style="color:#1d655e;display: none;"></div>
        </div>

          <div class="form-check text-start">
            <input class="form-check-input" type="radio" name="options" id="dbServer" onclick="toggleFilePicker(false)">
            <label class="form-check-label" for="dbServer">
             {{ translation.source.asSpecifiedIn | default: "Use database and settings as specified in" }} <b>settings.json</b>
            </label>
          </div>

          <div class="form-check text-start">
            <input class="form-check-input" type="radio" name="options" id="dbBind" onclick="toggleFilePicker(true)">
            <label class="form-check-label" for="dbBind">
              {{ translation.source.bindDB | default: "Bind database in browser and apply settings from the file itself" }}
            </label>
          </div>

          <div id="filePickerContainer" class="mt-2" style="display: none;">
            <input type="file" class="form-control" id="filePicker">
            <div class="p-1 text-start">
            {{ translation.source.info | default: "File will be saved in browser's local storage but not<br />uploaded. Read more about" }} <a style="text-decoration:none;color:#1d655e;" href="https://w3c.github.io/FileAPI/">File API</a>.</div>
          </div>

          <button class="btn mt-3" style="background-color:#1d655e;color:#fff;" onclick="saveFilePath()">{{ translation.source.applySettings | default: "Apply settings" }}</button>
          <a href="?p=overview"><button class="btn mt-3 btn-dark">{{ translation.source.reload | default: "Reload app and go to start page" }}</button></a>


</div>


</div>
